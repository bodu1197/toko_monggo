<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - TokoMonggo</title>
  <style>
    body {
      background-color: #111827;
      color: #f9fafb;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .offline-container {
      max-width: 400px;
    }
    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      opacity: 0.5;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      color: #9ca3af;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    button {
      background-color: #4b5563;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #374151;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="1" y1="1" x2="23" y2="23"></line>
      <path d="M9 2v4M15 2v4M9 14v4M15 14v4M4.91 4.91C3.73 6.1 3 7.66 3 9.39V18a2 2 0 002 2h14c.55 0 1.05-.22 1.41-.59M20.09 20.09A2 2 0 0021 18V9.39c0-1.73-.73-3.29-1.91-4.48"></path>
    </svg>
    <h1>Tidak Ada Koneksi Internet</h1>
    <p>Anda sedang offline. Periksa koneksi internet Anda dan coba lagi.</p>
    <button onclick="window.location.reload()">Coba Lagi</button>
  </div>
</body>
</html>
